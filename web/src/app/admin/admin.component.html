<mat-sidenav-container>

  <mat-sidenav class="customizer" align="end" mode="over" #customizer>
    <byl-customizer></byl-customizer>
  </mat-sidenav>

  <mat-sidenav class="sidenav" align="start" [mode]="sidenavMode" [opened]="sidenavOpen" #sidenav>
    <byl-brand [ngClass]="settings.colorClasses.brand"></byl-brand>
    <byl-sidenav [ngClass]="settings.colorClasses.navigation"></byl-sidenav>
  </mat-sidenav>

  <div class="sidenav-container" fxLayout="column">
    <byl-header [customizer]="customizer" [sidenav]="sidenav" [ngClass]="settings.colorClasses.header"></byl-header>

    <div class="main-container" #scrollContainer>
      <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
      <byl-footer></byl-footer>
    </div>

  </div>

</mat-sidenav-container>
